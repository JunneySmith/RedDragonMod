rd_camp_perimeter_good_siting_domicile_building: "良好选址"
rd_camp_perimeter_good_siting_domicile_building_desc: "#weak （需要[GetDomicileBuilding('camp_perimeter_01').GetName]）#!\n当夜幕降临时，只有傻子才会就地扎营：你需要找到#EMP 正确#!的位置。"
rd_camp_perimeter_fixed_layout_domicile_building: "固定布局"
rd_camp_perimeter_fixed_layout_domicile_building_desc: "#weak （需要[GetDomicileBuilding('camp_perimeter_01').GetName]）#!\n营地的固定布局赋予其特色和场所感，无论营地所在何处。"
rd_camp_perimeter_extra_watch_domicile_building: "额外警戒"
rd_camp_perimeter_extra_watch_domicile_building_desc: "#weak （需要[GetDomicileBuilding('camp_perimeter_01').GetName]）#!\n在远离家乡的陌生环境中，我们最常被提醒的是我们多么易受攻击，以及我们最好做些什么。"
rd_camp_perimeter_palisade_domicile_building: "栅栏修建工"
rd_camp_perimeter_palisade_domicile_building_desc: "#weak （需要[GetDomicileBuilding('camp_perimeter_01').GetName]）#!\n当你养成了无需思考就能行动的防御习惯时，思考防御就容易得多了。"
rd_camp_perimeter_ditch_domicile_building: "掘壕"
rd_camp_perimeter_ditch_domicile_building_desc: "#weak （需要[GetDomicileBuilding('camp_perimeter_01').GetName]）#!\n#EMP 没什么#!比强迫士兵掘壕，天天掘壕，永远掘壕，更让他们厌恶了。"
rd_camp_perimeter_camp_hygiene_domicile_building: "营地卫生"
rd_camp_perimeter_camp_hygiene_domicile_building_desc: "#weak （需要[GetDomicileBuilding('camp_perimeter_01').GetName]）#!\n一个人如果闻起来很臭，就离其他人远远的。简单的规则，依靠经常鞭打来强制执行。"


