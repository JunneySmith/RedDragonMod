rd_camp_fire_future_dreams_domicile_building: "远大抱负"
rd_camp_fire_future_dreams_domicile_building_desc: "#weak （需要[GetDomicileBuilding('camp_fire_01').GetName]）#!\n长远目标很容易被遗忘，除非你将它融入每一次行动，每一次谈话，每一次醉酒的吹嘘中。"
rd_camp_fire_nightly_debates_domicile_building: "夜间辩论"
rd_camp_fire_nightly_debates_domicile_building_desc: "#weak （需要[GetDomicileBuilding('camp_fire_01').GetName]）#!\n就一项主题询问两名学者，能得到五种相互矛盾的意见。如果声音够大，还会让人受教。"
rd_camp_fire_juicy_rumors_domicile_building: "刺激的流言"
rd_camp_fire_juicy_rumors_domicile_building_desc: "#weak （需要[GetDomicileBuilding('camp_fire_01').GetName]）#!\n如果你想搞一票大的，那里有许多能轻松搜集到的#EMP 料#!。"
#Proving Grounds
rd_proving_grounds_01_domicile_building: "试炼场"
rd_proving_grounds_01_domicile_building_desc: "不训练的职业士兵总是会惹出麻烦，所以最好让他们在晚上忙碌起来。"
