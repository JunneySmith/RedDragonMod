rd_proving_grounds_horse_run_domicile_building: "跑马"
rd_proving_grounds_horse_run_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n马和人一样，除了从一个地方小跑到另一个地方，还需要定期训练。"
rd_proving_grounds_camel_run_domicile_building: "跑骆驼"
rd_proving_grounds_camel_run_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n它们也许是顽固暴躁的野兽，但这更是我们定期训练骆驼的理由。"
rd_proving_grounds_elephantry_reserve_domicile_building: "大象保留地"
rd_proving_grounds_elephantry_reserve_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n一群备用的大象，[GetPlayer.GetFaith.CreatorNamePossessive]所有造物中体型最大的生物，大多数#EMP 国王#!都没办法吹嘘自己拥有多少。"
rd_proving_grounds_nightly_barding_drills_domicile_building: "夜装马铠演习"
rd_proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n绳线会打结，皮革会断裂，金属会生锈，训练效果会消失，这对于重骑兵而言与所有人都是一样的。"
rd_proving_grounds_life_in_the_saddle_domicile_building: "马鞍生活"
rd_proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n有些人天生就会，有些人需要在生活中训练学会。"
rd_proving_grounds_life_in_the_saddle_horse_archers_tt: "你必须拥有一支[GetMaA('heavy_horse_archers').GetName]或[GetMaA('horse_archers').GetName][regiment|E]"
#TIT-53191
rd_proving_grounds_the_stump_domicile_building: "树桩"
#proving_grounds_the_stump_domicile_building: "The [GetPlayer.Custom('GetStumpName')|U]"
rd_proving_grounds_the_stump_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n看见那个里了吗？看见上面的目标了吗？那就是今天的靶子。举起弓来！"
rd_proving_grounds_personal_bouts_domicile_building: "私人拳赛"
rd_proving_grounds_personal_bouts_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n颅外伤受得多了，就会产生抗性，这是完全有可能的。"
rd_proving_grounds_training_circle_domicile_building: "训练场"
rd_proving_grounds_training_circle_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n你训练不是为了#EMP 变得#!娴熟，你训练是为了#EMP 保持#!娴熟。"
rd_proving_grounds_mock_battle_drills_domicile_building: "模拟作战演习"
rd_proving_grounds_mock_battle_drills_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n长矛之墙仍然是墙。它要么一起坚强地站立，要么一起分崩离析。"
rd_proving_grounds_lockwagon_domicile_building: "上锁的马车"
rd_proving_grounds_lockwagon_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n我们是一起移动、战斗和#EMP 劫掠#!的团队。财物都要放在一个地方，然后我们再分配。否则。"
rd_proving_grounds_martial_study_domicile_building: "军事研究"
rd_proving_grounds_martial_study_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n每一场战斗都是之前战例的重复，每一场战争都是另一场战争的延续。为什么不直接查阅结果呢？"
rd_proving_grounds_the_stick_game_domicile_building: "木棍游戏"
rd_proving_grounds_the_stick_game_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n第一个抓住木棍而不把它折断的人获胜：点到为止，不许用快刀，被点到者出局。"
rd_proving_grounds_bodyguard_drills_domicile_building: "侍卫训练"
rd_proving_grounds_bodyguard_drills_domicile_building_desc: "#weak （需要[GetDomicileBuilding('proving_grounds_01').GetName]）#!\n我们目前的……#EMP 形势#!，给我们的任务带来了罕见的威胁和挑战。像对待死亡一样认真对待它们。"
#Perimeter
rd_camp_perimeter_01_domicile_building: "营地外缘"
rd_camp_perimeter_01_domicile_building_desc: "岗哨、巡逻队、警戒还有口令。当安全工作成为一种习惯，而不是马后炮时，才能处于最安全的状态。"
