tradition_rd_han_legacy_desc: "这个文化的社会传承着秦汉乃至更久远时代遗留的尚武风尚和国人自矜，“天下兴亡，匹夫有责”对华夏之外封建时代世界的其他地区是不成立的。无论家乡本土还是边陲重镇，天子权威所不能庇佑之地以军镇为核心执行着原始的军事民主，保护着自己的边界。"

