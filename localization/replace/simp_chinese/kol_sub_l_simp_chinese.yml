rd_han_type_governor_decision_decision_desc: "郡国并行制下的王国级行政封臣可以转化为特殊的行政制变体，州郡总督制。使用封建的义务关系，无法拥有勋号骑士，但向领主上缴的税收和征召兵减少50%，且每个头衔可额外创建两个兵士兵团。"
rd_han_type_governor_decision_decision_confirm: "相信圣上一定可以理解。"
