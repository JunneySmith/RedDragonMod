  rd_asia.9003.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 rd_asia.9003.desc: "你希望将我这片美丽的土地置于任命的[actor.GetPrimaryTitle.GetAdjectiveNoTooltip]封君管理之下，我完全理解你的急切心情。"
 rd_asia.9003.favor: "\n\n不过，如果能记得我所施舍的恩惠，我将不胜感激……"
 rd_asia.9003.a: "你的牺牲将不会被遗忘。"
 rd_asia.9003.b: "那是命令，不是邀请谈判。"
 rd_asia.9004.gold: "\n\n只需再多一点，我就能被说服……"
 rd_asia.9004.a: "你将得到丰厚的补偿……"
 rd_asia.9001.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 rd_asia.9001.desc: "是时候让[recipient.GetPrimaryTitle.GetBaseNameNoTier]成为真正的[actor.GetPrimaryTitle.GetAdjectiveNoTooltip]封地了——按照[actor.GetPrimaryTitle.GetTierAsNameNoTooltip|l]的封臣制度，我将任命你为此地的封君。"
 rd_asia.9001.hereditary: "\n\n请放心，[recipient.GetHouse.GetBaseName]家族将在未来被列入职位候选名单。"
 rd_asia.9001.fallback: "\n\n来吧，为地方承担更多责任，让与生俱来的权力维持[recipient.GetPrimaryTitle.GetBaseNameNoTier]的稳定。"
 rd_asia.9001.a: "很好，我将成为你的封君。"
 rd_asia.9001.b: "我所施舍的恩惠应该被铭记。"
 rd_asia.9001.c: "只需再多一点，我就能被说服……"
 rd_asia.9001.d: "绝不！我才是[recipient.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip]的合法#EMP [recipient.GetTitleAsNameNoTooltip]#!！"
 
 rd_asia.1181.t: "归义军重生"
 rd_asia.1181.desc: "[ROOT.Char.GetFullName]和追随者的奋斗让[GetTitleByKey('k_guiyi').GetName]的旗帜再次飘扬于河西的天空。破败的城市被修复、废弃的堡垒被启用、荒芜的田地再次种满了庄稼，衣甲鲜亮的铁骑恢复了对往来商旅的保护，虽久经战乱却仍生机勃勃，一个秩序的时代已经不远。\n\n现在，节度使需要决定是保留现有的制度还是重建军府。"
 rd_asia.1181.a: "重建军府"
 rd_asia.1181.b: "无需扰民"