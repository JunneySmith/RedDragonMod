rd_han_governor_government_desc: "州郡总督制是行政制的变体，是郡国并行制帝国政府和行政制基层政区的中间层，为王国级行政封臣专属。有行政制的数值惩罚，但向郡国并行制领主上缴的税收更少，可创建更多头衔兵士。"
