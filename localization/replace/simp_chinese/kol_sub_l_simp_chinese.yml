rd_han_administrative_government_est_decision_desc: "郡国并行制是一种更高级的封建制度，使用王权法律让各式封臣和领地运行有序。不受普通行政制的政体在军事和不同政体税收惩罚影响，可以采用封建制的继承法。来自行政制封臣的税收和征召兵降低50%。"
