   rd_asia.1180.t: "新朝建政"
    rd_asia.1180.desc: "我们已经取得了霸权，现在是时候决定如何治理天下了。"
    rd_asia.1180.a: "郡国并行，流官停步之处就是勇士封疆的起点"
    rd_asia.1180.b: "选贤任能，沿着华夏古道继续前进"
    rd_asia.1180.c: "先军政治，马上打天下也能马上治天下"
    rd_asia.1180.d: "大办科举，流官必不会害朕！"
