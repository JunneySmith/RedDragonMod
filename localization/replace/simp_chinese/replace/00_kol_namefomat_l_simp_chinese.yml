 meritocratic_government_desc: "\n$game_concept_meritocratic_desc$\n\n#F $meritocratic_government$指中国周边效仿中国儒家官僚体制建立的中央集权行政制度，品级晋升受控于地方势力。#!"
  game_concept_meritocratic: "品级制"
 game_concept_meritocratic_desc: "$game_concept_meritocratic$是一种与[celestial|E]类似的[government_bureaucratic_type|E][government_form|E]，[liege|E]可以任命角色担任民政或军事[governors|E]。\n\n角色可以使用[influence|E]、[noble_families|E]和[family_estates|E]。\n\n独立[rulers|E]拥有[legitimacy|E]，而[vassals|E]专注于提升[merit|E]。"
 game_concept_meritocratic_i: "@government_type_meritocratic!"
 # Meritocratic Bureaucracy
 game_concept_meritocratic_bureaucracy: "贤能官僚制"
 game_concept_meritocratic_bureaucracy_desc: "$game_concept_meritocratic_bureaucracy$代表了[meritocratic|E][realm_possessive|E]的集权等级，以及[ruler|E]对[vassals|E]的一般权力。\n\n只有[top_liege|E]可以更改$game_concept_meritocratic_bureaucracy$。贤能制$game_concept_vassals$使用与$game_concept_liege$同等级的官僚体制。\n\n共有四级$game_concept_meritocratic_bureaucracy$：\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_0$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_1$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_2$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_3$\n\n提高$game_concept_meritocratic_bureaucracy$需要花费一定的[prestige|E]，具体取决于[realm_size|E]和统治者的[learning_skill|E]。"