 rd_unite_the_western_han_decision:0 "重建西域都护府"
 rd_unite_the_western_han_decision_desc:0 "随着唐室衰落和中国在西域的影响力的退潮，中原遗民势力不断缩减。值此天倾之时[ROOT.Char.GetHouse.GetNameNoTooltip]家族合纵连横，南征北战，终于扫平了西域不臣重建了西域都护府对于西域的统治地位。"
 rd_unite_the_western_han_decision_tooltip:0 "重建西域都护府，求封西域都护。中国本土依然处于混乱，可能无力为西域提供支援。汉文化角色可以通过决议学习这场收复失地运动。"
 rd_unite_the_western_han_decision_confirm:0 "天朝仍是西域的主人！"
 
  rd_unite_the_liang_decision:0 "永镇河西"
rd_unite_the_liang_decision_desc:0 "本土的战乱不休使归义军难以获取朝廷支援，唐室衰落和吐蕃的长期统治导致中原文明影响力不断消退，外敌环伺的紧迫形势已经不允许我们继续依赖本土的支援，归义军的人民必须武装起来，在西域打出一个太平，为华夏守住西大门。"
rd_unite_the_liang_decision_tooltip:0 "西夏头衔被废除，所有青海地区的省份都将是归义军的法理领土。"
 rd_unite_the_liang_decision_confirm:0 "一寸山河一寸血！"
 rd_han_add_holding_interaction_mil:0 "建筑完成"
  rd_han_add_holding_interaction:0 "建设土地"
  rd_han_add_holding_interaction_desc:0 "扩建地产，获得一个建筑槽位。"
    rd_han_add_holding_xuegong_interaction:0 "建设中式城区"
  rd_han_add_holding_xuegong_interaction_desc:0 "中国的城市都是要塞化的，护城河和城墙保护着其中的百姓。"
    rd_han_add_holding_xuegong_interaction:0 "建设官学"
  rd_han_add_holding_xuegong_interaction_desc:0 "官学是古代朝廷提供的资金支持的地方教育机构。"
  rd_crush_the_rubo_land_decision:0 "终结吐蕃威胁"
rd_crush_the_rubo_land_decision_desc:0 "唐朝在西域的扩张一直受到吐蕃帝国的威胁。唐蕃两大势力互相攻伐不仅为当地百姓带来了深重的灾难，更是消耗了双方大量的国力，随着自然条件的恶化共同走向衰退。今天绵延百年的战争终结于西域都护府[ROOT.Char.GetHouse.GetNameNoTooltip]大都护之手。"
rd_crush_the_rubo_land_decision_tooltip:0 "吐蕃帝国法理并入西域都护府，所有汉文化角色可以通过决议学习这场旷日持久的战争。"
rd_crush_the_rubo_land_decision_confirm:0 "生者也可以看到战争终结。"
 
  
  rd_invite_to_the_bosi_land_decision:0 "寻找萨珊波斯后裔"
rd_invite_to_the_bosi_land_decision_desc:0 "萨珊波斯灭亡于阿拉伯帝国之后，王子卑路兹逃亡大唐，求借兵复国。受封波斯都督，波斯王，右武卫将军，在西域坚持多年，最终失败归唐。重建西域都护府后我们可以上表朝廷寻找萨珊波斯后裔，可以帮助我们快速稳定波斯地区统治。"
rd_invite_to_the_bosi_land_decision_tooltip:0 "一位波斯王直系后裔来到了西域"
rd_invite_to_the_bosi_land_decision_confirm:0 "天朝将兑现承诺。"
 
 
  
  rd_rebuild_the_bosi_land_decision:0 "恢复波斯都督府"
rd_rebuild_the_bosi_land_decision_desc:0 "波斯正统的继承人，波斯帝国皇室嫡脉后裔受封波斯王，波斯都督。天朝的影响力再次触及阿拉伯地区。"
rd_rebuild_the_bosi_land_decision_tooltip:0 "波斯帝国法理并入西域都护府，汉文化角色可以通过决议学习这场延续百年的复国运动。"
rd_rebuild_the_bosi_land_decision_confirm:0 "天朝兑现了承诺。"
 
  
  rd_learn_from_india_land_decision:0 "学习印度亡国史"
rd_learn_from_india_land_decision_desc:0 "印度是一片富饶的土地，也是殖民主义者的天堂。只要尊重当地种姓制度，所有人都能在印度取得成功和财富。但对于印度低种姓的人民来说，千百年的繁荣史也是他们的亡国史。"
rd_learn_from_india_land_decision_tooltip:0 "学习了印度亡国史。"
rd_learn_from_india_land_decision_confirm:0 "最好不要改动当地种姓制度"
 
  
  rd_learn_from_reunited_west_region_land_decision:0 "西域沦陷的教训：宗教"
rd_learn_from_reunited_west_region_land_decision_desc:0 "唐室衰落和吐蕃的长期统治导致中原文明影响力不断消退，所幸在这个危急时刻一位伟大的节度使带领西域军民统一甘肃，收复于阗，七河，中亚等旧安西都护府故地，为了防止天朝的统治再次动摇，我们需要对宗教事务进行反思。"
rd_learn_from_reunited_west_region_land_decision_tooltip:0 "触发宗教改革事件。可以获取三项改革，为宗教增加宗教首脑，允许直辖城市，允许直辖教堂。"
rd_learn_from_reunited_west_region_land_decision_confirm:0 "宗教是文明的盾牌和长剑。"

  
  rd_learn_from_tubo_land_decision:0 "学习唐蕃战争史"
rd_learn_from_tubo_land_decision_desc:0 "大唐和吐蕃就西域统治权进行了长期的战争，我可以从中学到一些东西。"
rd_learn_from_tubo_land_decision_tooltip:0 "学习了唐蕃战争史。"
rd_learn_from_tubo_land_decision_confirm:0 "学习高原作战。"

  rd_learn_from_bosi_land_decision:0 "学习波斯复兴史"
rd_learn_from_bosi_land_decision_desc:0 "波斯王国的复兴是一部传奇，我们的人可以从中学到一些东西。"
rd_learn_from_bosi_land_decision_tooltip:0 "学习了学习波斯复兴史。"
rd_learn_from_bosi_land_decision_confirm:0 "天朝是西域最强的靠山。"

  rd_learn_from_reunited_land_decision:0 "学习西域斗争史"
rd_learn_from_reunited_land_decision_desc:0 "唐室衰落和吐蕃的长期统治导致中原文明影响力不断消退，所幸在这个危急时刻一位伟大的节度使带领西域军民统一甘肃，收复于阗，七河，中亚等旧安西都护府故地，学习这样一段伟大的历史是非常必要的。"
rd_learn_from_reunited_land_decision_tooltip:0 "学习了西域斗争史"
rd_learn_from_reunited_land_decision_confirm:0 "忘战必危。"

  rd_crush_the_india_land_decision:0 "建立天竺都督府"
rd_crush_the_india_land_decision_desc:0 "印度地区是一片富饶的土地，随着中原地区耕地的日益紧张，来到西域都护府的流民日益增多，我们应当向印度扩张，缓解本土人地矛盾。汉文化角色可以通过决议学习印度亡国史，获得增益。"
rd_crush_the_india_land_decision_tooltip:0 "天竺地区现在是西域都护府法理领土，汉文化角色可以通过决议学习印度亡国史，获得增益。"
rd_crush_the_india_land_decision_confirm:0 "汉军将至，动则国灭。"
  trait_rd_han_learn_from_india:0 "学习印度亡国史"
trait_rd_han_learn_from_india_desc:0 "接受过一些关于印度亡国历史的教育。印度的财富将帮助我们更好的建设领地。"
  trait_rd_han_learn_from_tubo:0 "学习唐蕃战争史"
  trait_rd_han_learn_from_tubo_desc:0 "接受过一些关于唐蕃战争史的教育。唐蕃战争史教会了我们更好的处理山地丘陵地形。"
    trait_rd_han_learn_from_bosi:0 "学习波斯复国史"
  trait_rd_han_learn_from_bosi_desc:0 "接受过一些关于波斯复国史的教育。"
    trait_rd_han_faith_warrior:0 "学习西域斗争史"
  trait_rd_han_faith_warrior_desc:0 "接受过一些关于西域斗争史的教育。"
  rd_india_wangguo_novel_1:0 "汉文化角色可以学习印度亡国史"
  rd_asia.0001.t:0 "印度的命运"
  rd_asia.0001.desc:0 "印度地区是一片富饶的土地，随着本土地区耕地的日益紧张，我们应当向印度扩张，缓解国内人地矛盾。汉文化角色可以通过决议学习印度亡国史，获得增益。现在大都护可以决定印度的命运，可以将印度整合入西域都护府法理，全部汉文化角色可以通过决议获取《印度亡国史》知识，让所统治的地区获取地区发展度每月增加0.015的加成。也可以保留独立的印度帝国头衔，作为帝王之基（暂时无作用）。"
  rd_asia.0001.a:0 "吞并印度"
  rd_asia.0002.a:0 "征服印度"
  
  
  rd_asia.0301.t:0 "宗教改革"
  rd_asia.0301.desc:0 "唐室衰落和吐蕃的长期统治导致中原文明影响力不断消退，所幸在这个危急时刻一位伟大的节度使带领西域军民统一甘肃，收复于阗，七河，中亚等旧安西都护府故地，为了防止天朝的统治再次动摇，我们需要对宗教事务进行反思。"
  rd_asia.0301.a:0 "宗教需要领袖"
  rd_asia.0301.d:0 "都护直辖教会"
  rd_asia.0301.b:0 "宗教需要入世"
rd_asia.0301.e:0 "现在的领导体系就很好"
rd_asia.0302.t:0 "宗教改革：婚姻法"
rd_asia.0302.desc:0 "我们可以改变当前实行的婚姻法体系。"
rd_asia.0302.a:0 "一夫多妻符合当前形势"
rd_asia.0302.b:0 "一夫一妻符合发展趋势"
rd_asia.0302.c:0 "一夫一妻多妾目前运转良好"



  rd_new_huaxia_decision:0 "海外开国：南洋"
rd_new_huaxia_decision_desc:0 "祖宗暴霜露,斩荆棘,乃有华夏尺寸之地。安西军十万户，西出汉境，破突厥、回鹘、吐蕃，复都护旧疆、波斯旧郡，令四夷知中国有人。今大都护全取印境，抚有蛮夷,以属华夏，当扩天境、称皇帝，效法姬周群臣，开国海外。"
rd_new_huaxia_decision_tooltip:0 "所有西域都护府法理和印度帝国法理将并入西华夏。"
rd_new_huaxia_decision_confirm:0 "窝在祖宗的土地上，终是不肖。"

 rd_asia.0015.t:0 "新华夏帝国！"
rd_asia.0015.desc:0 "日益涌入的人口，庞大而强盛军团，地图上一个个连点成片的定居点，在汉语词汇中，天竺地理区已经不再是一个远离中土的佛学圣地，而是真正的成为了华夏不亚于中原的第二片本土。现在这片华夏的西天疆土被称之为[TITLE.GetNameNoTooltip]帝国。"
rd_asia.0015.a:0 "荣誉归于帝国！"
rd_asia.0015.b:0 "荣誉归于先祖！"

rd_asia.0303.t:0 "宗教改革：教产改革"
rd_asia.0303.desc:0 "天朝在西域统治崩溃的同时，各地教会也在异教的围剿下岌岌可危，庞大的教产未能对稳定西域形势起到任何有益作用。"
rd_asia.0303.a:0 "教产直辖"
rd_asia.0303.b:0 "教士入世"




