rd_situation_dynastic_cycle_claim_mandate_decision_desc: "Amidst a divided [GetTitleByKey('h_china').GetNameNoTier], the Crown of the Celestial Empire has long been without holder, with the support of the bookworms from gentry estate we should be the next to wield the very highest of Mandates!\n\nAlthough we must promise a real Celestial Empire and the Imperial Examnation, but it's only a small price to ues their influence to supperes the revolt of Chinese People... #EMP I#! have been chosen by the Celestial Empire!"
