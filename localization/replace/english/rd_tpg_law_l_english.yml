   rd_asia.1180.t: "New Dynasty!"
    rd_asia.1180.desc: "We claimed the mandate of heaven, so it's now we decide how to rule !"
    rd_asia.1180.a: "Tradition Chinese feudal, we need both our nobles and governors ."
    rd_asia.1180.b: "Meritocratic, only the the most skilled and loyal people should be able to serve ."
    rd_asia.1180.c: "Military Junta, skilled generals and loyal warriors will always be the backbone of our rulership !"
    rd_asia.1180.d: "Celestial Empire, I don't trust you and eveyone! Only the Imperial Examnation won't lie to me !"
    rd_asia.1180.e: "Old ways are the best ways, so we stay where we are ."
 
