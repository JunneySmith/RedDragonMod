rd_supply_tent_sutler_domicile_building: "Driven Sutlers"
rd_supply_tent_sutler_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('supply_tent_01').GetName])#!Having a few petty shopkeeps always willing to find the best local deals is well worth their #EMP slight#! mark-up."
rd_supply_tent_mender_domicile_building: "Diligent Menders"
rd_supply_tent_mender_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('supply_tent_01').GetName])#!Patched and padded gear isn't pretty, but it doesn't need to be to do its job."
rd_supply_tent_smithy_domicile_building: "Roaming Smithy"
rd_supply_tent_smithy_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('supply_tent_01').GetName])#!A good tool is pricey in civilisation, and priceless on the road."
rd_supply_tent_arsenal_domicile_building: "Stocked Arsenal"
rd_supply_tent_arsenal_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('supply_tent_01').GetName])#!Swords shatter, spears break, arrows run low: unless, of course, you have a healthy stockpile of spares in the field."
rd_supply_tent_reserve_provisions_domicile_building: "Reserve Provisions"
rd_supply_tent_reserve_provisions_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('supply_tent_01').GetName])#!Rationing is never popular, but it certainly beats starvation."
rd_supply_tent_reserve_water_domicile_building: "Reserve Water"
rd_supply_tent_reserve_water_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('supply_tent_01').GetName])#!Any [GetPlayer.GetWomanMan] who doesn't appreciate the value of water is one who's never felt its lack."
rd_supply_tent_climbing_gear_domicile_building: "Climbing Gear"
rd_supply_tent_climbing_gear_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('supply_tent_01').GetName])#!It's surprising how great an effect just a few well-tooled — and well-armed — climbers can have on a situation."
rd_supply_tent_subdued_gear_domicile_building: "Subdued Gear"
rd_supply_tent_subdued_gear_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('supply_tent_01').GetName])#!A fresh cloth on the face and a cloak round the shoulders do much to ward off a noose round the neck."
# Barber's Tent
rd_barber_tent_01_domicile_building: "Barber's Tent"
rd_barber_tent_01_domicile_building_desc: "In the field, surgery is generally more a question of who has the scissors handy."
