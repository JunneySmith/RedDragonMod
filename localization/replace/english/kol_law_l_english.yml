rd_camp_perimeter_06_domicile_building_desc: "$camp_perimeter_01_domicile_building_desc$"
rd_camp_perimeter_good_siting_domicile_building: "Good Siting"
rd_camp_perimeter_good_siting_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nOnly a fool makes camp wherever they are when evening begins to fall: you move till you find the #EMP right#! place."
rd_camp_perimeter_fixed_layout_domicile_building: "Fixed Layout"
rd_camp_perimeter_fixed_layout_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nA fixed and unchanging layout for what goes where at camp builds character and a sense of place regardless of location."
rd_camp_perimeter_extra_watch_domicile_building: "Extra Watches"
rd_camp_perimeter_extra_watch_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nIn strange climes far from home, we are reminded most of how vulnerable we are — and what we can best do about it."
rd_camp_perimeter_palisade_domicile_building: "Palisade Builders"
rd_camp_perimeter_palisade_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nThinking about defense is easiest when you make it such a habit that you do it unthinkingly."
rd_camp_perimeter_ditch_domicile_building: "Ditch Digging"
