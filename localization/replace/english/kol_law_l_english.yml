rd_camp_fire_trailing_musicians_domicile_building: "Trailing Musicians"
rd_camp_fire_trailing_musicians_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nIt's astounding how much more motivating it is to listen to one who can actually #EMP play#! than one who definitely can't."
rd_camp_fire_wandering_poets_domicile_building: "Wandering Poets"
rd_camp_fire_wandering_poets_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nGravitas, wordplay, a sense for the profound, the profane, and the bawdy — a good poet needs all of these and more."
rd_camp_fire_capering_fools_domicile_building: "Capering Fools"
rd_camp_fire_capering_fools_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nSlapstick may not be high art, but damned if it isn't funny when the little one smacks his head on the log."
rd_camp_fire_libations_for_the_lost_domicile_building: "Libations for the Lost"
rd_camp_fire_libations_for_the_lost_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nWe gather in memory of those we won't see again, and to remember the faces we may yet lose."
rd_camp_fire_local_hangers_on_domicile_building: "Local Hangers-On"
rd_camp_fire_local_hangers_on_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nLife tied to one place really can get dreary enough to motivate any amount of spilled gossip."
rd_camp_fire_future_dreams_domicile_building: "Grand Aspirations"
rd_camp_fire_future_dreams_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nIt's easy to lose sight of a long-term goal, unless you weave it into every deed, every conversation, every drunken boast."
rd_camp_fire_nightly_debates_domicile_building: "Nightly Debates"
rd_camp_fire_nightly_debates_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nAsk two scholars about one subject and you'll receive five conflicting opinions. Educational, if loud."
rd_camp_fire_juicy_rumors_domicile_building: "Juicy Rumors"
rd_camp_fire_juicy_rumors_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nThere's a lot of easily-gathered #EMP material#! to work with out there, if you're willing to play the right games."
# Proving Grounds
rd_proving_grounds_01_domicile_building: "Proving Grounds"
rd_proving_grounds_01_domicile_building_desc: "A professional soldier who isn't training is causing trouble, so it's best to keep them busy in the evening."
