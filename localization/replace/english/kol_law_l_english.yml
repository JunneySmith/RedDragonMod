rd_barber_tent_surgeons_tools_domicile_building: "Surgeon's Tools"
rd_barber_tent_surgeons_tools_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('barber_tent_01').GetName])#!\nPrecision isn't a #EMP necessary#! component of healthcare, but it certainly helps."
rd_barber_tent_dentists_tools_domicile_building: "Dentist's Tools"
rd_barber_tent_dentists_tools_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('barber_tent_01').GetName])#!\nGood for gum rot, good for arrowheads, and in a pinch an #EMP excellent#! way to settle an argument."
rd_barber_tent_torturers_tools_domicile_building: "Torturer's Tools"
rd_barber_tent_torturers_tools_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('barber_tent_01').GetName])#!\nIn the close quarters of a camp, you really learn how far a human scream can travel."
rd_barber_tent_reference_corpus_domicile_building: "Reference Corpus"
rd_barber_tent_reference_corpus_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('barber_tent_01').GetName])#!\nThere's a good book, manual, or scroll applicable to most situations. Often with helpful pictures."
rd_barber_tent_morticians_tools_domicile_building: "Mortician's Tools"
rd_barber_tent_morticians_tools_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('barber_tent_01').GetName])#!\nDig 'em up, dust 'em down, and crack out the teeth and cut away any valuables before they bloat too far."
# Baggage Train
rd_baggage_train_01_domicile_building: "Baggage Train"
rd_baggage_train_01_domicile_building_desc: "Organizing the camp's motley collection of followers, wagons, and pack animals is inevitable for any larger operation."
rd_baggage_train_02_domicile_building: "$baggage_train_01_domicile_building$"
rd_baggage_train_02_domicile_building_desc: "$baggage_train_01_domicile_building_desc$"
