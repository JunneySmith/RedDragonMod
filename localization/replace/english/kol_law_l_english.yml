rd_baggage_train_06_domicile_building: "$baggage_train_01_domicile_building$"
rd_baggage_train_06_domicile_building_desc: "$baggage_train_01_domicile_building_desc$"
rd_baggage_train_ample_steeds_domicile_building: "Ample Steeds"
rd_baggage_train_ample_steeds_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nHorses, like people, tire. A good stable of spares does wonders for letting them rest when it matters most."
rd_baggage_train_porters_domicile_building: "Able Porters"
rd_baggage_train_porters_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nWhat cannot be carried must be left behind, so it's imperative that we can carry as much as possible."
rd_baggage_train_trackers_domicile_building: "Proficient Trackers"
rd_baggage_train_trackers_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nOn the road, there's always something that needs trailing, from boar to bandits."
rd_baggage_train_kennel_domicile_building: "Kennels"
rd_baggage_train_kennel_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nThe dogs were following us anyway, may as well put 'em to use."
rd_baggage_train_siege_engineers_domicile_building: "Siege Engineers"
rd_baggage_train_siege_engineers_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nIt's uniquely impractical to maintain the resources and specialists required to perform good siegecraft whilst traveling. Unless you commit to it."
rd_baggage_train_shrine_domicile_building: "Portable Shrine"
rd_baggage_train_shrine_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nFaith follows us wherever we go, but a locus for it can't hurt."
rd_baggage_train_scribes_domicile_building: "Loyal Scribes"
rd_baggage_train_scribes_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nParchment may be a luxury, but with suitable help, it can be turned into a useful tool for some."
rd_baggage_train_bartering_grounds_domicile_building: "Bartering Grounds"
rd_baggage_train_bartering_grounds_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nThe camp is awash with trade anyway, giving it a place and focus just lets us structure it."
rd_baggage_train_proof_of_claims_domicile_building: "Proof of Claims"
rd_baggage_train_proof_of_claims_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nWords are cheap, but there are ways to make them more alluring."
rd_baggage_train_ransom_cages_domicile_building: "Ransom Cages"
rd_baggage_train_ransom_cages_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nSecure transportation and display of prisoners is imperative to getting the best price for them."
rd_baggage_train_negotiators_domicile_building: "Expert Negotiators"
rd_baggage_train_negotiators_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nReputations are malleable things — especially if you put in the effort."
rd_baggage_train_ascetics_domicile_building: "Drifting Ascetics"
rd_baggage_train_ascetics_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nThese spiritual questers bring dignity and wisdom that's unusual site in a wandering band, but not unnatural."
rd_baggage_train_pleasure_tents_domicile_building: "Private Tents"
rd_baggage_train_pleasure_tents_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nEven more so than most dwellings, a camp is a communal space — one ill-suited for personal intimacy. Most followers appreciate having an area to simply be... #EMP alone#! together."
# Mess Tent
rd_mess_tent_01_domicile_building: "Mess Tent"
rd_mess_tent_01_domicile_building_desc: "The smell of cookfires, the familiar chortling of their tenders, and hot brown broth ladled into cracked wooden bowls — is there anything more heartening on the road?"
rd_mess_tent_02_domicile_building: "$mess_tent_01_domicile_building$"
rd_mess_tent_02_domicile_building_desc: "$mess_tent_01_domicile_building_desc$"
