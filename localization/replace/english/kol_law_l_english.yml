rd_proving_grounds_horse_run_domicile_building: "Horse Run"
rd_proving_grounds_horse_run_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nHorses, like men, need exercise and training regularly, beyond just trotting from place to place."
rd_proving_grounds_camel_run_domicile_building: "Camel Run"
rd_proving_grounds_camel_run_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nThey may be recalcitrant, turbulent beasts, but that's all the more reason to train our camelry on the regular."
rd_proving_grounds_elephantry_reserve_domicile_building: "Elephantry Reserve"
rd_proving_grounds_elephantry_reserve_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nA stock of spare elephants, the greatest and large of all [GetPlayer.GetFaith.CreatorNamePossessive] creatures, is something most #EMP kings#! cannot boast of."
rd_proving_grounds_nightly_barding_drills_domicile_building: "Nightly Barding Drills"
rd_proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nLinks twist, leather snaps, plates rust, and drill fades as much for the elite heavy cavalry as anyone else."
rd_proving_grounds_life_in_the_saddle_domicile_building: "Life in the Saddle"
rd_proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nSome are born to this, others are raised to it later in life."
rd_proving_grounds_life_in_the_saddle_horse_archers_tt: "You must have a [regiment|E] of [GetMaA('heavy_horse_archers').GetName] or [GetMaA('horse_archers').GetName]"
# TIT-53191
rd_proving_grounds_the_stump_domicile_building: "The Stump"
#proving_grounds_the_stump_domicile_building: "The [GetPlayer.Custom('GetStumpName')|U]"
rd_proving_grounds_the_stump_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nSee that over there? See the target on it? That's today's mark. Bows up!"
rd_proving_grounds_personal_bouts_domicile_building: "Personal Bouts"
rd_proving_grounds_personal_bouts_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nIt's entirely possible to build up a resistance to skull trauma based largely on prior skull trauma."
rd_proving_grounds_training_circle_domicile_building: "Training Circle"
rd_proving_grounds_training_circle_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nYou don't practice to #EMP become#! skilled, you practice to #EMP stay#! skilled."
rd_proving_grounds_mock_battle_drills_domicile_building: "Mock Battle Drills"
rd_proving_grounds_mock_battle_drills_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nA wall of spears is still a wall. It stands strong together, or it crumbles as one."
rd_proving_grounds_lockwagon_domicile_building: "Lockwagon"
rd_proving_grounds_lockwagon_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nWe're a band who moves, fights, and #EMP loots#! as one. Gear goes into the pot, and we distribute from there. Or else."
rd_proving_grounds_martial_study_domicile_building: "Martial Study"
rd_proving_grounds_martial_study_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nEvery battle has been fought before, every war waged a result of another. Why not refer to the results?"
rd_proving_grounds_the_stick_game_domicile_building: "The Stick Game"
rd_proving_grounds_the_stick_game_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nFirst to grab it without snapping wins the pot: fleshwounds only, knives blunt, and if you're spotted, you're out."
rd_proving_grounds_bodyguard_drills_domicile_building: "Bodyguard Drills"
rd_proving_grounds_bodyguard_drills_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('proving_grounds_01').GetName])#!\nOur present... #EMP situation#!, provides unique threats and challenges to our charge. Take them as seriously as death."
# Perimeter
rd_camp_perimeter_01_domicile_building: "Camp Perimeter"
rd_camp_perimeter_01_domicile_building_desc: "Sentries, patrols, pickets, and passwords. Security is at its best when it's a habit, not an afterthought."
rd_camp_perimeter_02_domicile_building: "$camp_perimeter_01_domicile_building$"
rd_camp_perimeter_02_domicile_building_desc: "$camp_perimeter_01_domicile_building_desc$"
