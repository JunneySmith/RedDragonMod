rd_mess_tent_06_domicile_building_desc: "$mess_tent_01_domicile_building_desc$"
rd_mess_tent_herbalists_domicile_building: "Knowledgeable Herbalists"
rd_mess_tent_herbalists_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('mess_tent_01').GetName])#!\nKnowing the difference between what's safe to eat and what's violent, hemorrhaging-death is always valuable."
rd_mess_tent_brewers_domicile_building: "Mobile Brewers"
rd_mess_tent_brewers_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('mess_tent_01').GetName])#!\nThere's an art to the brewing and transporting of fine ale, and a supreme luxury to having your own supply."
rd_mess_tent_curers_domicile_building: "Adept Curers"
rd_mess_tent_curers_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('mess_tent_01').GetName])#!\nAny fool can rub salt into meat, but it takes a professional to do it at scale and keep it tasting edible months later."
rd_mess_tent_bakers_domicile_building: "Roving Bakers"
rd_mess_tent_bakers_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('mess_tent_01').GetName])#!\nFresh bread is a wonderfully restorative way to start the day."
rd_mess_tent_cooks_domicile_building: "Skilled Cooks"
rd_mess_tent_cooks_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('mess_tent_01').GetName])#!\nDoing more with less is a fine motto to preach, but few practice it like cooks on the move."
# Campfire
rd_camp_fire_01_domicile_building: "Roaring Campfire"
rd_camp_fire_01_domicile_building_desc: "Making an effort to get people round the campfires in the evening builds community, loyalty, and hangovers."
rd_camp_fire_02_domicile_building: "$camp_fire_01_domicile_building$"
